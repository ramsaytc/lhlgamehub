name: Update game-lookup data

on:
  schedule:
    # Daily at 10:00 UTC (edit if you want)
    - cron: "0 0,1,2,3,5,19,20,21,22,23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-game-lookup
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Run data update
        working-directory: game-lookup
        run: python3 lhl_data.py update

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "Automated game-lookup data update ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
